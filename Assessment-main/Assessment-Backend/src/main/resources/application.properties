#changing the server port
server.port=8081

#db specific properties
spring.datasource.url=jdbc:mysql://localhost:3306/assessment
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Swagger ui
springdoc.swagger-ui.path=/swagger-ui.html
spring.application.version=1.0.0

#spring
spring.web.resources.add-mappings=false

# Kafka broker
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=product-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#hazelcast
spring.cache.type=hazelcast
hazelcast.cluster-name=dev-cluster
hazelcast.network.port.port=5701
hazelcast.network.port.auto-increment=true


